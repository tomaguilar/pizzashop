<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <title>Arcane Tours</title>
    <link rel="shortcut icon" type="image/x-icon"
        href="https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/26112409_1931518727109514_3317873332097572162_n.png?_nc_cat=104&_nc_oc=AQmKSk_EnR3RthYCo2W00JJQUnq_RYMLHU1CLtHXgf5-KgQFYMgRvXSuOboIdeBDPSSOQqXalrYTSIVF_SN2uGfY&_nc_ht=scontent-ort2-1.xx&oh=c05f01de58f11358895bad3f5662c77b&oe=5E61FF26">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form onsubmit="app.tourController.addTour(event)">
                    <div class="input-group mb-3">
                        <input type="text" name="tourName" class="form-control" placeholder="Enter Your State"
                            aria-label="Enter Your State" aria-describedby="button-addon2" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                                Add Tour
                            </button>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row" id="tours"></div>



    <script src="app/main.js" type="module"></script>
</body>

</html>
